name: Deploy GymPlus Backend

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: deploy-backend
  cancel-in-progress: true

env:
  IMAGE_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CONTAINER_NAME: gymplus-backend
  IMAGE_TAG: ${{ github.sha }}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build & Push Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: "maven"

      - name: Build JAR (skip tests)
        run: mvn -B -DskipTests package

      - name: Compute image repo (lowercase)
        id: vars
        run: |
          REPO_LC=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "repo_lc=$REPO_LC" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_REGISTRY }}/${{ steps.vars.outputs.repo_lc }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_REGISTRY }}/${{ steps.vars.outputs.repo_lc }}:latest

  deploy:
    name: Deploy to Hostinger
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASSWORD }}
          port: ${{ secrets.HOSTINGER_SSH_PORT }}
          script_stop: true
          script: |
            set -euo pipefail

            DEPLOY_DIR="$HOME/GymPlus/backend"
            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"

            echo "==> Creating .env file"
            cat > .env << EOF
            SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}
            SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}
            SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }}
            EOF

            echo "==> Docker login"
            echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u ${{ secrets.GHCR_USER }} --password-stdin

            REPO_LC=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
            IMAGE="${{ env.IMAGE_REGISTRY }}/${REPO_LC}:${{ env.IMAGE_TAG }}"
            LATEST="${{ env.IMAGE_REGISTRY }}/${REPO_LC}:latest"
            
            echo "==> Pulling image"
            docker pull "$IMAGE" || docker pull "$LATEST" || exit 1

            echo "==> Ensuring Network"
            # Aseguramos que existe la red compartida (si usa Traefik u otros servicios)
            docker network inspect n8n_evoapi >/dev/null 2>&1 || docker network create n8n_evoapi

            echo "==> Stopping old container"
            docker rm -f ${{ env.CONTAINER_NAME }} 2>/dev/null || true

            echo "==> Running new container"
            # IMPORTANTE: Corremos en la red n8n_evoapi para que el frontend pueda encontrarlo como 'gymplus-backend'
            docker run -d --name ${{ env.CONTAINER_NAME }} \
              --restart=always \
              --network n8n_evoapi \
              --env-file .env \
              "$IMAGE"

            echo "==> Cleanup"
            docker image prune -f
            echo "Backend Deployed $(date)" >> deploy.log
